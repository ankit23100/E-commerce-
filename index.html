<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My E-commerce Store</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="product">
            <div class="product-image">
                <img src="/productimage.jpg" alt="Product Image" style="width:100px; height:auto;" >
            </div>
            <div class="product-details">
                <h2>Bracelet</h2>
                <p class="price">$499</p>
                <p class="description">Rubans Rhodium plated Crystal Round Zirconia Demi-fine Classic Tennis Bracelet</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>

        <section class="related-products">
            <h3>All Products</h3>
            <div class="related-product">
                <img src="product1.jpg" alt="Product 1" style="width:100px; height:auto;">
                <p>18k Gold Filled Clear Studded Eternity Wedding Ring for Women</p>
                <p class="price">$299</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="related-product">
                <img src="product2.jpg" alt="Related Product 2" style="width:100px; height:auto;">
                <p>Rose Gold Earings</p>
                <p class="price">$399</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My E-commerce Store </p>
           <p> Ankit Shah</p>
        
    </footer>
</body>
</html>
